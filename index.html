    <script>
        // Create a shared audio context.
    const audioContext = new AudioContext();

// Create an array to store the references to all the oscillator nodes.
const oscillatorNodes = [];

// Generate a sound wave with a specific frequency.
function generateSoundWave(frequency) {
    const oscillatorNode = audioContext.createOscillator();
    oscillatorNode.frequency.setValueAtTime(frequency, audioContext.currentTime);
    oscillatorNode.connect(audioContext.destination);
    oscillatorNode.start();

    // Add the oscillator node to the array.
    oscillatorNodes.push(oscillatorNode);
}

function stopAllAudio() {
    // Loop through the array and stop each oscillator node.
    for (let i = 0; i < oscillatorNodes.length; i++) {
        oscillatorNodes[i].stop();
    }

    // Empty the array.
    oscillatorNodes.length = 0;
}


    </script>
